<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Kaplus Tinder</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="\images\turtle-logo.png" alt="KaplusTinder Logo">
            </div>
            <h1>KaplusTinder</h1>
        </header>
        <div class="slider">
            <img src="" alt="Profile Picture" id="profile-pic">
            <p class="user-name">Kapbunna, 5 (months)</p>
            <div class="buttons">
                <div class="btn1">‚ùå</div>
                <div class="btn2">üíö</div>
            </div>
        </div>

        <div class="hamburger" onclick="toggleSidebar()">
        &#9776;
    </div>

    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </div>

    <div class="content"></div>


        <script>
            const profiles = [
                { name: "Kapbunna", age: "5 (months)", img: "/images/kapbunna.jpg" },
                { name: "Kaplunia", age: "3 (months)", img: "/images/kaplunia.jpg" },
                { name: "Kapzer", age: "7 (months)", img: "/images/kapzer.jpg" },
                { name: "Kaprica", age: "6 (months)", img: "/images/kaprica.jpg" }
            ];

            let currentIndex = 0;

            const userNameElement = document.querySelector('.user-name');
            const profilePicElement = document.getElementById('profile-pic');
            const btn1 = document.querySelector('.btn1');
            const btn2 = document.querySelector('.btn2');

            function updateProfile(index) {
                const profile = profiles[index];
                userNameElement.textContent = `${profiles[index].name}, ${profiles[index].age}`;
                profilePicElement.src = profile.img;
            }

            function nextProfile() {
                currentIndex = (currentIndex + 1) % profiles.length;
                updateProfile(currentIndex);
            }

            btn1.addEventListener('click', nextProfile);
            btn2.addEventListener('click', nextProfile);

            updateProfile(currentIndex);
        </script>

        <script>
             function toggleSidebar() {
             var sidebar = document.getElementById("sidebar");
             sidebar.classList.toggle("active");
             }
        </script>

    </body>
</html>
